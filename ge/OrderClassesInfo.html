<html>
   <head>
      <title>Order Class Info</title>

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="icon" type="image/png" href="./images/favicon.png"></link>
      <link rel="stylesheet" href="./style/fonts.css" type="text/css">

      <style>
       li {
          margin-top: 0.2em;
       }
      </style>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script type="text/x-mathjax-config">
       MathJax.Hub.Config({
      	  CommonHTML: {
             scale: 90,
          },
       });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=MML_CHTML"></script>
      <script src="./build/allGroupExplorer.js"></script>
      <script src="./OrderClassesInfo.js"></script>
   </head>

   <body>
      <template id="header">
         <h3>${MathML.sans('<mtext>Results of &#8220;Order classes&#8221; computation for&nbsp;</mtext>' + group.name)}</h3>
      </template>
      <template id="single">
         <p>In ${MathML.sans(group.name)}, there is just one
            <a href="./help/rf-groupterms/index.html#order-classes">order class</a>
            containing all the elements of the group.
      </template>
      <template id="multiple">
         <p>In ${MathML.sans(group.name)} there are ${numOrderClasses}
            <a href="./help/rf-groupterms/index.html#order-classes">order classes</a>.
            Each is listed here:
            <ul id="order_class_list">
            </ul>
      </template>
      <div class="gapcode" data-built-in-code-type="order classes"/>
   </body>
</html>
